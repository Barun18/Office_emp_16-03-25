<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="heading"><center><h1>Add an Employee</h1></center>
        <hr>
        <center>
        <form action="/Add_employee" method="POST">
             {% csrf_token %}
            <div class="mb-3">
              <label for="first_name">First Name</label><br>
              <input type="text" id="first_name"name="first_name" value="{{ first_name}}"> <br>
              
              <label for="last_name">Last Name</label><br>
              <input type="text"  id="last_name" name="last_name" value="{{ last_name}}"><br>

              <label for="dept">Department</label><br>
              <input type="text"  id="dept"name="dept" value="{{ dept }}"><br>

              <label for="role">Role</label><br>
              <input type="text"  id="role"name="role" value="{{ role }}"><br>

              <label for="hire_date">Hire_Date</label><br>
              <input type="date"  id="hire_date" name="hire_date" value="{{ hire_date }}"><br>

              <label for="phone">Phone</label><br>
              <input type="text"  id="phone" name="phone" value="{{ phone }}"><br>

              <label for="salary">Salary</label><br>
              <input type="text"  id="salary" name="salary" value="{{ salary }}"><br>

              <label for="bonus">Bonus</label><br>
              <input type="text"id="bonus"name="bonus" value="{{ bonus }}"><br>
            </div>
              <!--   <label for="location">Location</label><br>
              <input type="text"  id="location" name="location" value="{{ location }}"><br> -->
            
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1"><center> Check me out </center></label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            
          </form>
        </center>
        
        </div> 
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
